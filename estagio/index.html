<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cliente Manager</title>
    <link rel="stylesheet" type="text/css" media="screen" href="_css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="_css/responsive-index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="nav-bar row">
        <div class="logo-col" id="logo">
            <img src="_imagens/logo-zup-white.svg">
        </div>
        <div class="search-col">
            <div class="search-field">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar" id="searchBar">
            </div>
        </div>
        <div class="icon-col">
            <i id="btn-small" class="fas fa-th-list" onclick="displayMenu()"></i>
            <i id="icon1" class="fas fa-user-circle fa-3x"></i>
        </div>
    </div>
    <div id="menu-mobile">
        <table class="table-mobile">
            <tr>
                <th class="th-list">
                    <i class="fas fa-th-list"></i>
                </th>
                <th>
                    <i class="fas fa-check-double"></i>
                </th>
                <th>
                    <i class="fas fa-trash garbage" style="text-align: start;"></i>
                </th>
            </tr>
            <tr>
                <td class="td-list">Todos</td>
                <td>Atendidos</td>
                <td>Lixeira</td>
            </tr>
        </table>
    </div>
    <div class="side-menu" id="x">
        <table>
            <tr class="all-clients">
                <th>
                    <i class="fas fa-th-list"></i>
                </th>
                <td>Todos</td>
            </tr>
            <tr>
                <th>
                    <i class="fas fa-check-double"></i>
                </th>
                <td>Atendidos</td>
            </tr>
            <tr>
                <th>
                    <i class="fas fa-trash garbage"></i>
                    </i>
                </th>
                <td>Lixeira</td>
            </tr>
        </table>
    </div>


    </div>
    <div id="ul-wrapper">
    </div>
    <script src="./_js/main.js"></script>
</body>

</html>
